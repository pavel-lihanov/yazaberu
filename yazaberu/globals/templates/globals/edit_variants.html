<script>
  var {{name}}_hints=[]
  $('#{{name}}').autocomplete({source:{{name}}_hints})
  function {{name}}_update() {
    $.ajax({
      url:'{{url}}',
      data: {
        search: $('#{{name}}').val()
      },
      dataType:'json',
      success: function(data, textStatus, jqXHR) {
        {{name}}_hints = data
        $('#{{name}}').autocomplete({source:{{name}}_hints})
      }
    })
  }
</script>
<input type="text" id="{{id}}" name="{{name}}" onkeyup="{{name}}_update()" value="" placeholder="{{placeholder}}">
